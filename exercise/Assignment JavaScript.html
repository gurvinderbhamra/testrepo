        <script>
            function calculate() {
                var radius = prompt("Enter radius of circle here : ");
                var area = 3.14 * radius * radius;
                alert("Area of circle is " + area);
            }

            function calculateSI() {
                var rate = prompt("Enter rate : ");
                var principle = prompt("Enter principle : ");
                var time = prompt("Enter time in years : ");

                if(rate != "" && principle != "" && time != "")
                {
                    var si = (principle * rate * time)/100;
                    document.getElementById("result").innerHTML = "Simple Interest is : " + si;
                }
                else
                {
                    alert("Enter all values...")
                }
            }
            
            function palindrome() {
                var str = prompt("Enter a string ");
                var str2 = "";
                var i;
                for(i = str.length-1; i >= 0; i--)
                {
                    str2 += str.charAt(i);
                }
                if(str == str2)
                    document.getElementById("result").innerHTML = "String is palindrome";
                else
                    document.getElementById("result").innerHTML = "String is not palindrome";
            }

            }];

            {

                    document.getElementById("objectList").innerHTML = str;

                    }
            }

            function filter1() {
                var i;
                var str="";
                for(i = 0 ; i < arr.length ; i++)
                {
                    if(arr[i].salary > 5000)
                    {
                        str += JSON.stringify(arr[i]) + "<br>";
                    }
                }
                document.getElementById("objectList").innerHTML = str;
            }

            function groupByAge() {
                var list = {};
                var i;
                for(i = 0 ; i < arr.length ; i++)
                {
                    if(!list[arr[i].age])
                    {
                        list[arr[i].age] = [arr[i]];
                    }
                    else
                    {
                        list[arr[i].age].push(arr[i]);
                    }
                }
                document.getElementById("objectList").innerHTML = JSON.stringify(list);
            }

            function filterAndIncrement() {
                var i;
                var list = [];
                for(i = 0 ; i < arr.length ; i++)
                {
                    list.push(arr[i]);
                    if(arr[i].age > 20 && arr[i]. salary < 1000)
                    {
                        list[i].salary *= 5;
                    }
                }

                var str = "After increment : <br> " + JSON.stringify(list);
                document.getElementById("objectList").innerHTML = str;
            }
